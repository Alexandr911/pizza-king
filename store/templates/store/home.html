<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza King</title>
</head>
<body>
    <h1>Willkommen bei Pizza King!</h1>
    <div>
        {% for product in products %}
            <div>

                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Preis: {{ product.price }} €</p>
                <a href="{% url 'add_to_cart' product.id %}">In den Warenkorb</a>
            </div>
        {% endfor %}
    </div>

    <!-- ссылка на личный кабинет -->
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Mein Profil</a>
    {% else %}
        <a href="{% url 'login' %}">Anmelden</a>
    {% endif %}
<!-- Ссылка на корзину -->
    <a href="{% url 'view_cart' %}">Warenkorb anzeigen</a></body>
</html>
