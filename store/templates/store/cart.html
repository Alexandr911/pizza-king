<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
</head>
<body>
    <h1>Ihr Warenkorb</h1>
    <div>
        {% for item in cart_items %}
            <div>
                <h2>{{ item.product.name }}</h2>
                <p>Menge: {{ item.quantity }}</p>
                <p>Preis: {{ item.total_price }} €</p>
                <!-- кнопка для удаления товара -->
                <a href="{% url 'remove_from_cart' item.product.id %}">Entfernen</a>
            </div>
        {% endfor %}
    </div>
    <h3>Gesamtpreis: {{ total }} €</h3>
    <a href="{% url 'home' %}">Weiter einkaufen</a>
</body>
</html>
